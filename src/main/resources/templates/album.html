<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Hello to Songr web site:</h1>
<h1><a href="/addAlbum">Add album ==></a></h1>
<section class="gridContainer">
    <div th:each="album:${album}" class="card">
        <img th:src="${album.imageUrl}">

        <div class="container">
            <h1 th:text="${album.title}"></h1>
            <h2 th:text="${album.artist}"></h2>
            <h3 th:text="${album.songCount}"></h3>
            <p><span th:text="${album.length} "></span> Seconds</p>

        </div>
    </div>
</section>
</body>
</html>
