<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Hello to Songr web site:</h1>
<h1>to add song to the album just click on the image of the Album ==></h1>
<section class="gridContainer">
    <div th:each="album:${album}" class="card">
        <a th:href="'albums/'+${album.id}"><img th:src="${album.imageUrl}"></a>

        <div class="container">
            <h1 th:text="${album.title}"></h1>
            <h2 th:text="${album.artist}"></h2>
            <h3 th:text="${album.songCount}"></h3>
            <p><span th:text="${album.length} "></span> Seconds</p>

        </div>
    </div>
    <hr>
    <hr>
    <form action="/addAlbum" method="post">
        <label>Add title</label>
        <input type="text" name="title">
        <label>Add artist</label>
        <input type="text" name="artist">
        <label>Add songCount</label>
        <input type="text" name="songCount">
        <label>length of song in second</label>
        <input type="text" name="length">
        <label>Add imageUrl</label>
        <input type="text" name="imageUrl">
        <input type="submit" value="add the album">

    </form>
</section>
</body>
</html>
